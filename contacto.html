<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contacto.css" />
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <title>Contacto</title>
</head>

<body>

  <script src="include.js"></script>

  <section>
    <article id="contacto">
      <h1>Contáctanos</h1>
      <div id="formasContacto">
        <div id="telefono">
          <div class="texto-logo">
            <img src="iconos/contacto/telefono/telephone_32.png" alt="logo de teléfono" />
            <h3>Llámanos</h3>
          </div>
          <h3>600-600-600</h3>
        </div>
        <div id="mail">
          <div class="texto-logo">
            <img src="iconos/contacto/mail/email_32.png" alt="Logo email" />
            <h3>Escríbenos</h3>
          </div>
          <h3>fridaediego@mail.com</h3>
        </div>
        <div id="direccion">
          <div class="texto-logo">
            <img src="iconos/ubicacion/location_32.png" alt="Logo de ubicacion" />
            <h3>Encuéntranos</h3>
          </div>
          <h3>Calle falsa, nº123</h3>
        </div>
      </div>
    </article>
    <article id="formulario">
      <form action="/">
        <div id="formularioText">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
          <label for="telefono">Teléfono</label>
          <input type="text" name="telefono" id="telefono" />
        </div>
        <div id="formularioArea">
          <label for="mensaje">Mensaje</label>
          <input type="text" name="mensaje" id="mensaje" />
        </div>
        <div id="boton">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </article>
    <article>
      <div id="ubicacion">

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5847.439004030792!2d-8.552108809319032!3d42.878764227794456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2efe419fe52f15%3A0x63b8a543bf549f26!2sI.E.S.%20San%20Clemente!5e0!3m2!1ses!2ses!4v1739270651235!5m2!1ses!2ses"
          width="100%" height="600vh" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </article>
  </section>

</body>

</html>
