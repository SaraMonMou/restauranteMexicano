<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contacto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header></header>
    <section>
      <article id="contacto">
        <h1>Contáctanos</h1>
        <div id="formasContacto">
          <div id="telefono">
            <div class="texto-logo">
              <img
                src="iconos/contacto/telefono/telephone_32.png"
                alt="logo de teléfono"
              />
              <h3>Llámanos</h3>
            </div>
            <h3>600-600-600</h3>
          </div>
          <div id="mail">
            <div class="texto-logo">
              <img src="iconos/contacto/mail/email_32.png" alt="Logo email" />
              <h3>Escríbenos</h3>
            </div>
            <h3>fridaediego@mail.com</h3>
          </div>
          <div id="direccion">
            <div class="texto-logo">
              <img
                src="iconos/ubicacion/location_32.png"
                alt="Logo de ubicacion"
              />
              <h3>Encuentranos</h3>
            </div>
            <h3>Calle falsa, nº123</h3>
          </div>
        </div>
      </article>
      <article id="formulario">
        <form action="/">
          <div id="formularioText">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" />
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" />
          </div>
          <div id="formularioArea">
            <label for="mensaje">Mensaje</label>
            <input type="text" name="mensaje" id="mensaje" />
          </div>
          <div id="boton">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </article>
      <article>
        <div id="ubicacion">
          <img src="imaxes/ubicacion.png" alt="Imaxe da ubicacion" />
        </div>
      </article>
    </section>
    <footer></footer>
  </body>
</html>
