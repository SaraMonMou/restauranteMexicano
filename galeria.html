<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <script src="galeria.js"></script>
    <link rel="stylesheet" href="galeria.css" />
</head>
<body>

<script src="include.js"></script>

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="margin-bottom: 1.5em;">
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/brunch-skillet-with-eggs-and-tomatoes.jpg" class="card-img-top" alt="Brunch Skillet"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Brunch Skillet</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/eating-enchiladas-outside.jpg" class="card-img-top" alt="Eating Enchiladas"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Eating Enchiladas</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/mexican-burrito-with-cream.jpg" class="card-img-top" alt="Mexican Burrito"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Mexican Burrito</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/mexican-lemon-margarita.jpg" class="card-img-top" alt="Lemon Margarita"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Lemon Margarita</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/nachos-close-up.jpg" class="card-img-top" alt="Nachos"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Nachos</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/preparing-mexican-burritos.jpg" class="card-img-top" alt="Preparing Burritos"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Preparing Burritos</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/tortilla-chips-with-salsa.jpg" class="card-img-top" alt="Tortilla Chips"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Tortilla Chips</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/chicken-fajitas-in-a-mexican-restaurant.jpg" class="card-img-top" alt="Chicken Fajitas"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Chicken Fajitas</div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-3">
        <img src="imaxes/galeria/traditional-mexican-dips.jpg" class="card-img-top" alt="Traditional Dips"/>
        <div class="card-overlay"></div>
        <div class="card-text-overlay">Traditional Dips</div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
